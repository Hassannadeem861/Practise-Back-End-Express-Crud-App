<!-- handle karne mein madad karti hai. Iska use server se data fetch karne (GET requests), data bhejne (POST requests), data -->
<!-- update karne (PUT requests), aur data delete karne (DELETE requests) mein hota hai. -->

<!-- CRUD Operations: App.js mein CRUD operations (Create, Read, Update, Delete) ke liye code implement karen, jisse posts -->
<!-- display, create, edit, aur delete kiya ja sake. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <!-- sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="heading">
        <h1><b>MY POST CRUD APP</b></h1>
    </header>

    <button id="createPostBtn" class="createPostBtn">Create Post</button>
    <div id="formContainer" class="formContainer">
        <form id="form" class="form">
            <label for="title">Title :</label>
            <input type="text" name="title" id="title" class="titleForm" placeholder="Enter Your Title" required>
            <br>
            <label for="text">Text :</label>
            <input type="text" name="text" id="text" class="titleForm" placeholder="Enter Your Text" required>
            <br>
            <!-- <input type="submit" id="btn" class="btn"> -->
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>

    <br>
    <br>


    <section id="postContainer" class="postContainer"></section>
    <div id="editFormDiv" class="editFormDiv">
        <span class="cross" id="cross"><i class="bi bi-x-lg"></i></span>
        <form id="editForm" class="editForm">
            <label for="title">Title :</label>
            <input type="text" name="title" id="editFormTitle" class="editFormInput" placeholder="Enter Your Title"
                required>
            <br>
            <label for="text">Text :</label>
            <input type="text" name="text" id="editFormText" class="editFormInput" placeholder="Enter Your Text"
                required>
            <br>
            <!-- <input type="submit" id="editFormBtn" class="editFormEdit"> -->
            <button type="submit" id="editFormBtn" class="editFormBtn">Submit</button>
        </form>
    </div>

    <span id="alertBox" class="alertBox"></span>

    <script type="module" src="app.js"></script>
    <!-- Axios Link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
